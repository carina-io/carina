apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: {{ .Values.driver.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    csiDriver: "{{ .Values.image.carina.tag }}"
{{ include "carina.labels" . | indent 2 }}
spec:
  attachRequired: true
  podInfoOnMount: true
  volumeLifecycleModes:
    - Persistent
